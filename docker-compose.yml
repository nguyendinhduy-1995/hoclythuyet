services:
  taplai-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taplai-app
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_BASE_URL=https://taplai.thayduydaotaolaixe.com
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CRM_API_URL=https://crm.thayduydaotaolaixe.com
      - CRM_SERVICE_TOKEN=test-service-token-local
      - CRM_HMAC_SECRET=test-service-token-local
    expose:
      - "3000"
    networks:
      - thayduy_default

networks:
  thayduy_default:
    external: true
